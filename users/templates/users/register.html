{% extends 'dashboard/xbase.html' %}
{% load static %}
{%load crispy_forms_tags%}


{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
body {
background: rgb(212,241,244);
background:linear-gradient(138deg, rgba(212,241,244,1) 0%, rgba(242,227,249,0.7679446778711485) 93%, rgba(228,250,246,1) 100%);
}
</style>
<div class="container">
  <div class="row">
    
    
    <div class="col-md-6">
      
      <div class="card mt-6">
        <div class="card-header">
            <legend class="border-bottom mb-4 text-center">Welcome to <span class="text-warning">Pesa</span>Track</a> Registration </legend>
        </div>
        <div class="card-body">
          <form  action="{% url 'register'%}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div class="form-group">
              <input type="submit" class="btn btn-dark" value="Create Account">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p class="mt-5">Already Have an Account, <a href="{% url 'login' %}" class="text-primary">Login</a></p>
        </div>
      </div>
    </div>
   
     <div class="col-md-6 phones"><img src="/static/Images/Money income-amico.svg"></div>
  </div>
</div>
{% endblock %}
