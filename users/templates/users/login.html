  {%load crispy_forms_tags%} {% block content %} 
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

 <style>
    body {
    background: rgb(212,241,244);
    background:linear-gradient(138deg, rgba(212,241,244,1) 0%, rgba(242,227,249,0.7679446778711485) 93%, rgba(228,250,246,1) 100%);
    }
    </style>
 <div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-7 phones"><img src="/static/Images/Tablet login-pana.svg"></div>
        <div class="col-md-5">
       
            <div class="card mt-2">
                <div class="card-header">
                    <h3 class="text-center sign">Sign In</h3>
                </div>
                <div class="card-body">
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="form-group">
                            <input type="submit" class="btn btn-dark" value="Login">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                    <p class="mt-5">Don't Have an Account, <a href="{% url 'register'%}" class="text-primary">Register</a></p>
                </div>
            </div>
        </div>
       
    </div>
</div>
{% endblock %}
